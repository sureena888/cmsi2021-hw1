<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    <title>Compounding Interest</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class = "title">
      <h1 id = "title">Let's calculate compound interest!</h1>
    </div>
    <div class = "wrapper">
    <div>Principal : <input type = "number" id="principal"></div>
    <div>Interest Rate : <input type = "number" id="rate"></div>
    <div>Number of times compounded per year : <input type = "number"  id="timescompounded"></div>
    <div>Total Number of Years : <input type = "number" id="years"></div>
    <button onclick=computeInterest() type = "button" class="button"> Calculate! </button>
    <div>Interest : <span id = "interest"></span></div>
    </div>
    
    
    <script src="script.js"></script>
    <footer>

    </footer>
  </body>
  
</html>
